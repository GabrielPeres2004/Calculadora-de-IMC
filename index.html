<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="./JS/main.js" type="module" defer></script>
</head>

<body>


    <div class="alertError">
        Digite somente números
    </div>


    <div class="container">
        <div class="card">
            <h1>Cálculo de IMC</h1>

            <form>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="text" placeholder="160">
                </div>

                <button id="Btn">Calcular IMC <img src="./Assets/Arrow.svg" alt="Seta para a direita"></button>

            </form>
        </div>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2>Seu IMC é de 28</h2>
            <button class="close"> <img src="./Assets/close.svg" alt="Botão para fechar"> </button>
        </div>
    </div>






</body>

</html>
